<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Montserrat:wght@400;600&display=swap"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Memory</h1>

    <section id="score">
      <div id="timer"></div>
      <div id="counter"></div>
      <div id="highscore"></div>
    </section>

    <section id="game"></section>

    <div id="deckselection">
      <div>
        <h3>Choose a deck of cards:</h3>
        <a id="dogs">Dogs</a>
        <a id="cats">Cats</a>
      </div>
    </div>

    <div id="congrats" class="hidepopup">
      <div>
        <h2>Congrats!</h2>
        <p id="result"></p>
        <br />
        <a id="newgame">Play again</a>
      </div>
    </div>
  </body>
</html>
